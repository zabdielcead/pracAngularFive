<ion-list>
    <ion-item-sliding #slidingItem *ngFor="let lista of deseosService.listas | filtroCompletado: terminada" (click)="listaSeleccionada(lista)">
        <ion-item-options side="left">
            <button (click)="editarLista(lista, slidingItem)" ion-button icon-only color="info">
                                <ion-icon name="create"></ion-icon>
        
                    </button>
        </ion-item-options>
        <button ion-item>
                    {{ lista.titulo }}
                       <ion-note item-end>
                          {{lista.items.length}} items
                      </ion-note>
            </button>
        <ion-item-options side="rigth">
            <button (click)="borrarLista(lista)" ion-button icon-only color="danger">
                        <ion-icon name="close"></ion-icon>

            </button>
        </ion-item-options>
    </ion-item-sliding>


</ion-list>
