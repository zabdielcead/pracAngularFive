<ion-header>
    <ion-navbar color="primary">
        <ion-title> {{lista.titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
            <ion-label floating>Nuevo Item</ion-label>
            <ion-input [(ngModel)]="nombreItem" type="text" (keyup.enter)="agregarItem()">

            </ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header *ngIf="lista.items.length > 0">
            Tareas por hacer
        </ion-list-header>
        <button ion-item detail-none *ngFor="let item of lista.items" class="animated fadeInDown" (click)="actualizarTarea(item)">
                <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
                <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
                {{item.desc}}
        </button>
    </ion-list>

</ion-content>
