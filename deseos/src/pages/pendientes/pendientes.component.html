<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="../../assets/imgs/pendientes.jpg" alt="">

    <ion-list>
        <ion-item-sliding *ngFor="let lista of deseosService.listas" (click)="listaSeleccionada(lista)">
            <button ion-item>
                        {{ lista.titulo }}
                           <ion-note item-end>
                              {{lista.items.length}} items
                          </ion-note>
                </button>
            <ion-item-options side="left">
                <button (click)="borrarLista(lista)" ion-button icon-only color="danger">
                            <ion-icon name="close"></ion-icon>

                </button>
            </ion-item-options>
        </ion-item-sliding>


    </ion-list>

    <!-- Real floating action button, fixed. It will not scroll with the content -->
    <ion-fab bottom right>
        <button (click)="agregarLista()" ion-fab>
                    <ion-icon name="add">
                    </ion-icon>
            </button>

    </ion-fab>

</ion-content>
